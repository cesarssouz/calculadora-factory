<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section>
        <div class="calculadora-container">
            <h1>Calculadora</h1>

            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <td><button class="btn btn-clear">C</button></td>
                    <td><button class="btn btn-numero">(</button></td>
                    <td><button class="btn btn-numero">)</button></td>
                    <td><button class="btn btn-numero">/</button></td>
                </tr>


                <tr>
                    <td><button class="btn btn-numero">7</button></td>
                    <td><button class="btn btn-numero">8</button></td>
                    <td><button class="btn btn-numero">9</button></td>
                    <td><button class="btn btn-numero">*</button></td>
                </tr>


                <tr>
                    <td><button class="btn btn-numero">4</button></td>
                    <td><button class="btn btn-numero">5</button></td>
                    <td><button class="btn btn-numero">6</button></td>
                    <td><button class="btn btn-numero">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-numero">1</button></td>
                    <td><button class="btn btn-numero">2</button></td>
                    <td><button class="btn btn-numero">3</button></td>
                    <td><button class="btn btn-numero">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-numero">.</button></td>
                    <td><button class="btn btn-numero">0</button></td>
                    <td><button class="btn btn-del">&laquo;</button></td>
                    <td><button class="btn btn-el">=</button></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="./assets/main.js"></script>
</body>

</html>
